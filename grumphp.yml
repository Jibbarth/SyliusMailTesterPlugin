grumphp:
    ascii:
        failed: ~
        succeeded: ~
    tasks:
        composer:
            no_check_all: true
        git_blacklist:
            keywords:
                - 'var_dump'
                - 'dump\('
                - 'print_r'
                - 'die\('
                - 'console\.'
            triggered_by: [php, twig, js]
        jsonlint:
            detect_key_conflicts: true
        phpcpd:
            directory:
                - src
        phplint:
            exclude: ['vendor']
            triggered_by: ['php']
        phpmd:
            ruleset: ['ruleset/.php_md.xml']
        phpstan:
            level: ~
            configuration: 'ruleset/phpstan.neon'
        yamllint: ~
        ecs:
            config: 'ruleset/easy-coding-standard.yml'
            paths:
                - src
                - spec
                - tests/Behat
                - tests/PHPUnit
            no-progress-bar: true
            level: strict

        phpmnd:
            directory: src
        twigcs:
            path: 'src/'
            severity: error
